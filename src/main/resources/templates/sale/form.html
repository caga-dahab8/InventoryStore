<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sale Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">

    <style>
        .height{
            min-height: 100vh;
        }
    </style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container d-flex justify-content-between align-items-center">
        <div>
            <a class="navbar-brand" href="/">Inventory Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>

        <div>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/products">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/sales">Sales</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/aboutus">About Us</a>
                    </li>

                </ul>
            </div>
        </div>
    </div>
</nav>



<div class="container mt-5">
    <h1>Sale Form</h1>
<!--    &lt;!&ndash; Display form-level error messages &ndash;&gt;-->
<!--    <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger" role="alert">-->
<!--        <p th:errors="${#fields.globalErrors()}">Invalid input</p>-->
<!--    </div>-->




    <form th:action="@{${sale.id} != null ? '/sales/edit/'+ ${sale.id} : '/sales'}"
          method="post" th:object="${sale}" class="height">
        <div class="form-group">
            <label for="product">Product</label>
            <select id="product" th:field="*{product}" class="form-control">
                <option th:each="prod : ${products}"
                        th:value="${prod.id}"
                        th:text="${prod.name}"
                        th:selected="${prod.id == sale.product?.id}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="quantitySold">Quantity Sold</label>
            <input type="number" id="quantitySold" th:field="*{quantitySold}" class="form-control" />
            <!-- Display error message -->
            <div th:if="${#fields.hasErrors('quantitySold')}" class="alert alert-danger" role="alert">
                <p th:errors="*{quantitySold}">Invalid quantity</p>
            </div>
        </div>
        <div class="form-group">
            <label for="saleDate">Sale Date</label>
            <input type="datetime-local" id="saleDate" th:field="*{saleDate}" class="form-control" />
        </div>
        <div class="text-center mt-3">
            <button type="submit" class="btn btn-primary">Save</button>
            <a class="btn btn-secondary" th:href="@{/sales}">Cancel</a>
        </div>
    </form>
</div>


<!-- Footer -->

<div class="mb-5">
    <footer class="py-3 my-4  bg-body-tertiary">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="/" class="nav-link px-2 text-body-secondary">Home</a></li>
            <li class="nav-item"><a href="products" class="nav-link px-2 text-body-secondary">Product</a></li>
            <li class="nav-item"><a href="sales" class="nav-link px-2 text-body-secondary">Sales</a></li>
            <li class="nav-item"><a href="shipments" class="nav-link px-2 text-body-secondary">Shipments</a></li>
            <li class="nav-item"><a href="aboutus" class="nav-link px-2 text-body-secondary">About Us</a></li>
        </ul>
        <p class="text-center text-body-secondary">Â© 2024 Company, Inventory</p>
    </footer>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>

</body>
