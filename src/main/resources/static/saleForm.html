<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sale Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h1>Sale Form</h1>
    <form th:action="@{/sales/save}" th:object="${sale}" method="post">
        <div class="form-group">
            <label for="product">Product</label>
            <select id="product" th:field="${product}" class="form-control">
                <option th:each="prod : ${products}"
                        th:value="${prod}"
                        th:text="${prod.name}"
                        th:selected="${prod == sale.product}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="quantitySold">Quantity Sold</label>
            <input type="number" id="quantitySold" th:field="${quantitySold}" class="form-control"/>

            <label for="saleDate">Sale Date</label>
            <input type="datetime-local" id="saleDate" th:field="${saleDate}" class="form-control"/>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
